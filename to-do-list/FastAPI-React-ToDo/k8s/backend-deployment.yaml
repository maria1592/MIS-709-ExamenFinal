apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: maria-app
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: mgonzalesl/maria-backend:1.0
          command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000"]
          ports:
            - containerPort: 8000
          envFrom:
            - secretRef:
                name: maria-secret
          volumeMounts:
            - name: db-data
              mountPath: /app/db
      volumes:
        - name: db-data
          emptyDir: {}
