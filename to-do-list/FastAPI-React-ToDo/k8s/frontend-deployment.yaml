apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: maria-app
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: mgonzalesl/maria-frontend:1.0
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: maria-secret
